<div class="modal-header">
	<h3 class="modal-title">Вставте список точек в поле</h3>
</div>

<div class="modal-body">
	<textarea class="form-control" ng-model="ctrlModal.data"></textarea>
</div>

<div class="modal-footer">
	<a class="btn btn-default pull-left" href ng-click="ctrlModal.cancel()">Отмена</a>
	<a class="btn btn-success" href ng-click="ctrlModal.ok()">Добавить на карту</a>
</div>
